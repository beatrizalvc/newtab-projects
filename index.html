<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="teste.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    

</head>
<body>
    <header>

        <section>
            <img src="logo.png" />
            <span>Controle Financeiro</span>

            <div class="menu-responsivo">
                <div class="menu-sanduiche">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <div class="menu-hidden">
                    <ul>
                        <li id="menu-exit">X</li>
                        <li id="item-menu">Cadastro de transações</li>
                        <li id="item-menu" onclick="LimparDados(); window.location.reload()">Limpar dados</li>
                        <li id="item-menu" >Salvar no servidor</li>
                    </ul>
                </div>

            </div>
        </section>


    </header>
    <div class="container">
        <div id="container-top">
            <h3>Nova Transação</h3>
            <form class="form-box">
                <div id="form-box-item">
                    <label>Tipo de transação</label>
                    <select type="text" id="transacoes">
                        <option value=" ">PREENCHA O CAMPO</option>
                        <option value="Compra" >Compra</option>
                        <option value="Venda">Venda</option>
                    </select>
                   <div id="alerta-transacao"> </div>
                </div>
                <br />
                <div id="form-box-item">
                    <label>Nome da Mercadoria</label>
                    <input type="text" id="nome-mercadoria" placeholder="Imput" />
                    <div id="alerta-nome"></div>
                </div>
                <br />
                <div id="form-box-item">
                    <label>Valor</label>
                    <input id="valor-mercadoria" placeholder="R$0,00"  type="number" step="0.01" name="quantity" min="0.01"/>
                    <div id="alerta-valor"></div>
                    <div id="alerta-envio"></div>
                </div>
                <div>
                    <button type="button" onclick="validarCadastro()">Adicionar Transação</button>
                    
                </div>
            </form>
        </div>
        <div class="container-bottom">
            <h3>Extrato de transações</h3>
            <div id="table">
                <table>
                    <thead>

                        <tr class="tr-border">
                            <th></th>
                            <th> Mercadoria </th>
                            <th class="tr-fim"> Valor </th>
                        </tr>
                    </thead>
                    
                    <tbody id="lista">
                                        <!--<tr class="tr-border">
                            <td> + </td>
                            <td> Lorem ipsum dolor sit amet consectetur </td>
                            <td class="tr-right"> R$ 12.999,99 </td>
                        </tr>
                        <tr class="tr-border">
                            <td> - </td>
                            <td> Quis nostrud exercitation </td>
                            <td class="tr-right"> R$ 99,99 </td>
                        </tr>
                        <tr class="tr-border">
                            <td> + </td>
                            <td> Lorem ipsum  </td>
                            <td class="tr-right"> R$ 9,99 </td>
                        </tr>-->
                    </tbody>
                    <tfoot>
                        <tr id="footer">
                            <td></td>
                            <td class="tr-left" id="td-footer" > Total </td>
                        
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="tr-right" id="lucro-prejuizo"></td>

                        </tr>
                    </tfoot>

                </table>
            </div>

        </div>
        <footer></footer>



    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
